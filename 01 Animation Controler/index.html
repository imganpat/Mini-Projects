<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation Controllers</title>
</head>

<body>
    <div class="container">
        <div class="box-container">
            <div id="box"></div>
        </div>
        <div class="btn-container">
            <button class="button" onclick="animationStart()" id="start-btn">Start</button>
            <button class="button" onclick="animationStop()" id="stop-btn">Stop</button>
            <button class="button" onclick="animationResume()" id="resume-btn">Resume</button>
            <button class="button" onclick="animationRestart()" id="restart-btn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
