<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body class="flex">
    <div class="container flex rounded-lg">
      <h1 class="title">Guess the number</h1>
      <div class="input flex">
        <input type="number" class="rounded" id="input-number" accesskey="j" />
        <button class="rounded" id="check-btn">Check</button>
        <button class="rounded hidden" id="restart-btn">Restart Game</button>
      </div>
      <div class="details flex">
        <div class="info">Here's your guide</div>
        <div class="remaining">
          Attempts remaining:
          <span id="attempts">20</span>
        </div>
        <div class="game-over">You won</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
