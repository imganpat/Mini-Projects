<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Palindrome Checker</h1>
      <p class="desc">
        A string is called a palindrome if the reverse of the string is the same
        as the original one.
      </p>
      <div class="form">
        <input type="text" name="input" id="input" placeholder="Eg. naman " />
        <button type="submit" class="button">Check</button>
      </div>
      <div class="result">Answer will appear here</div>
    </div>

    <footer>Made by Ganpat Choudhary</footer>

    <script src="script.js"></script>
  </body>
</html>
