<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Readibility Analyzer</title>
  </head>
  <body>
    <h1 class="heading">Readibility Analyzer</h1>
    <div class="container">
      <div class="main">
        <textarea id="input" cols="80" rows="15"></textarea>
        <div id="result">
          <div class="counter">
            <p>Letters</p>
            <span id="letters-freq"></span>
          </div>

          <div class="counter">
            <p>Words</p>
            <span id="words-freq"></span>
          </div>

          <div class="counter">
            <p>Sentences</p>
            <span id="sentences-freq"></span>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2024, Ganpat Choudhary. All rights reserved.</footer>
    <script src="script.js"></script>
  </body>
</html>
