<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="upper">
        <img src="profile_pic.jpeg" alt="profile photo" />
      </div>
      <div class="lower">
        <h2 id="name">Ganpat Choudhary</h2>
        <p id="role">Full Stack Developer</p>
        <div class="social-links">
          <a class="icons" href="">
            <i class="fa-brands fa-github"></i>
          </a>

          <a class="icons" href="">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a class="icons" href="">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="buttons">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="icons">
          <i class="fa-regular fa-heart"><p>&nbsp;60k</p></i>
          <i class="fa-regular fa-comment"><p>&nbsp;20k</p></i>
          <i class="fa-regular fa-share-from-square"><p>&nbsp;12k</p></i>
        </div>
      </div>
    </div>
  </body>
</html>
